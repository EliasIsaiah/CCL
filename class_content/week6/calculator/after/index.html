<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <input class="button" type="button" value="1" onclick="onOperandPressed(1)">
            <input class="button" type="button" value="2" onclick="onOperandPressed(2)">
            <input class="button" type="button" value="3" onclick="onOperandPressed(3)">
            <input class="button" type="button" value="4" onclick="onOperandPressed(4)">
            <input class="button" type="button" value="5" onclick="onOperandPressed(5)">
            <input class="button" type="button" value="6" onclick="onOperandPressed(6)">
            <input class="button" type="button" value="7" onclick="onOperandPressed(7)">
            <input class="button" type="button" value="8" onclick="onOperandPressed(8)">
            <input class="button" type="button" value="9" onclick="onOperandPressed(9)">
            <input class="button" type="button" value="0" onclick="onOperandPressed(0)">
            <input class="button" type="button" value="+" onclick="onOperatorPressed('+')">
            <input class="button" type="button" value="-" onclick="onOperatorPressed('-')">
            <input class="button" type="button" value="*" onclick="onOperatorPressed('*')">
            <input class="button" type="button" value="/" onclick="onOperatorPressed('/')">
            <input class="button" type="button" value="C" onclick="clearDisplay()">
            <input id="equals" class="button" type="button" value="=" onclick="onOperatorPressed('=')">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
