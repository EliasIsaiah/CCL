<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Restaurant Dashboard</h1>

        <div class="order-form">
            <h2>Add New Order:</h2>
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Enter customer name">
            <label for="order-details">Order Details:</label>
            <input type="text" id="order-details" placeholder="Enter order details">
            <label for="dietary-restrictions">Dietary Restrictions:</label>
            <input type="text" id="dietary-restrictions" placeholder="Enter dietary restrictions">
            <label for="TOGO">TOGO:</label>
            <input type="checkbox" id="TOGO" placeholder="Enter allergies">
            <button id="add-order">Add Order</button>
        </div>

        <div class="order-list">
            <h2>Orders:</h2>
            <table id="orders-table">
                <tr>
                    <th>Customer Name</th>
                    <th>Details</th>
                    <th>Allergies</th>
                    <th>Dietary Restrictions</th>
                </tr>

            </table>
            <ul id="order-list">
                <!-- Order items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
